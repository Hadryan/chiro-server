version: "3"
services:
  api:
    image: 2hamed/chiro-api
    command: ["sh", "/app/startup.sh"]
    volumes:
      - ./:/app
      - storage:/app/public/storage
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=default
      - DB_USERNAME=default
      - DB_PASSWORD=123456
      - REDIS_HOST=redis

  nginx:
    image: 2hamed/chiro-nginx:latest
    volumes:
      - storage:/app/public/storage
    ports:
      - 8080:80

  redis:
    image: redis

  db:
    image: postgres
    environment:
      - POSTGRES_USER=default
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=default
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
  storage:
